<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>

    <style>
        .is-loading {
            background: rebeccapurple;
        }
    </style>
</head>
<body>

    <div id="root">
        <h1>
            {{reversedMessage}}
        </h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>
        <h1>Incomplete Tasks</h1>
        <ul>
            <li v-for="task in IncompleteTasks" v-text="task.description"></li>
        </ul>
        <h1>Completed Tasks</h1>
        <ul>
            <li v-for="task in completedTasks" v-text="task.description"></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        

        new Vue({
            el: '#root',

            data : {
                message: 'sksaT llA',
                tasks: [
                        { description: 'Go to store', completed: true},
                        { description: 'Go to mosque', completed: true},
                        { description: 'Go to market', completed: false},
                        { description: 'Go to ground', completed: true},
                        { description: 'Go to school', completed: false},
                ]
            },
            computed: {
                reversedMessage() {
                   return this.message.split('').reverse().join('');
                },

                IncompleteTasks() {
                    return this.tasks.filter(task => ! task.completed);
                },

                completedTasks() {
                    return this.tasks.filter(task => task.completed);
                }
            },

            methods: {
                
            },
            mounted() {
                
            },
        })
    </script>
</body>
</html>
